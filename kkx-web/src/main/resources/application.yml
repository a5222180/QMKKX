# 开发环境配置
server:
  # 服务器的HTTP端口，默认为80
  port: 9394
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8

spring:
  ##数据库连接信息
  datasource:
    url: jdbc:mysql://localhost:3306/qmkkx
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

# 日志配置
logging:
  file:
    name: kkx-web.log
  level:
    com.ruoyi: debug
    org.springframework: warn